apiVersion: apps/v1
kind: Deployment
metadata:
  name: lvg-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lvg-app
  template:
    metadata:
      labels:
        app: lvg-app
    spec:
      containers:
      - name: lvg-app
        image: localhost:5001/lvg-app:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: lvg-app
spec:
  selector:
    app: lvg-app
  ports:
    - protocol: TCP
      port: 80        # External port to expose
      targetPort: 5000 # The port your Flask app is running on inside the pod
  type: NodePort
